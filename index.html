<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
<!--stylesheet-->
    <link rel="stylesheet" href="./style.css">
</head>
<!--main screen content-->
<body>
 <div class="high-score">View High Scores</div>
 <div class="timer">Time Remaining: <span id="remaining-time">0</span></div>

<div class="container">
    <div id="home" class="flex-column flex-center">
     <h1>Code Quiz</h1>
    <button class="btn" id="start-button">Start Game</button>
    </div>
  <div id="questions" class="hidden">
      <h2 id="question-asked"></h2>
      <div id="multichoices" class="multichoices"></div>
  </div>
  </div>
  <div id="endscreen" class="hidden">
      <h2>Quiz Over</h2>
      <p>Final Score is: <span id="final-score"></span></p>
     <p>Enter Initials: <input type="text" id="players-initials">
    <button id="submit-initials">Submit Initials</button></p> 
  </div>

 <div id="answer-accuracy" class="answer-accuracy hidden">
  
</div>
<script src="./game.js"></script>    
</body>
</html>
